<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Please enable
        Javascript and reload this page!</h2>
</noscript>
<div class="toast" >
    <div class="toast-header">
        <strong class="mr-auto"></strong>
        <small></small>
    </div>
    <div class="toast-body">
    </div>
</div>
<div class="main-container">
    <div class="chat-header">
        <div class="form-group header-group">
            <div><label for="connect">WebSocket connection:</label>
                <button id="connect" class="btn btn-default" type="submit">Connected</button>
            </div>
            <button class="btn btn-default"><a href="/logout">Log out</a>
            </button>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-participants">
            <div class="chat-participants-list">
                <h2 class="group-chat" onclick="groupSending()">Group Chat</h2>
                <h3>Participants [<span id="participants-quantity"></span>]</h3>
                <div class="share" id="participants">
                </div>
            </div>
        </div>
        <div class="chat-screen">
            <div class="chat-messages">
                <div class="chat-messages-list">
                    <div class="row">
                        <div class="messages">Chat<br><span class="span-private">(click on Group Ghat to send
            message to all)</span></div>
                        <div id="greetings"></div>
                    </div>
                    <div class="row">
                        <div class="messages">Private chat <br><span class="span-private">(click on the participant to send private
            message)</span>

                        </div>
                        <div id="private">
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-typing-section"></div>
            <div class="chat-typing">
                <form class="form-inline">
                    <div class="form-group">
                        <div id="send-to">Send to <span id="send-to-name">everyone</span></div>
                        <textarea type="text" id="newMessage" class="form-control"
                                  placeholder="Type here ..."></textarea>
                    </div>
                    <button id="btnSearch" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
